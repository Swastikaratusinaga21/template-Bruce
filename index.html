<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bruce</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Pembungkus seluruh konten-->
    <div class="container">
      <!--Header bagian login, dan info-->
      <div class="header cf">
        <div class="head-satu"></div>
        <div class="head-login"></div>
        <div class="head-lang"></div>
      </div>
      <!--Navigasi dan nama brand-->
      <div class="navigasi">
        <div class="nav-img"></div>
        <div class="nav-item"></div>
      </div>
      <!--Konten yang mengandung cover website-->
      <div class="content1">
        <div class="content1-left">text</div>
        <div class="content1-main">image</div>
      </div>
      <!--Keunggulan bisnis-->
      <div class="bar1 cf">
        <div class="box1">card 1</div>
        <div class="box2">card 2</div>
        <div class="box3">card 3</div>
      </div>
      <!--About Bussiness-->
      <div class="content2 cf">
        <div class="content2-img">img</div>
        <div class="content2-text">text</div>
      </div>
      <!--Our Services-->
      <div class="content3 cf">
        <div class="content3-bg"></div>
        <div class="content3-satu">text</div>
        <div class="content3-dua">
          <div class="content3-dua-kotak">card</div>
          <div class="content3-dua-kotak">card</div>
          <div class="content3-dua-kotak">card</div>
          <div class="content3-dua-kotak">card</div>
          <div class="content3-dua-kotak">card</div>
          <div class="content3-dua-kotak">card</div>
        </div>
      </div>
      <!--Jumlah peminat bisnis-->
      <div class="bar2 cf">
        <div class="bar2-angka">card angka</div>
        <div class="bar2-angka">card angka</div>
        <div class="bar2-angka">card angka</div>
        <div class="bar2-angka">card angka</div>
        <div class="bar2-angka">card angka</div>
      </div>
      <!--Alasan kenapa memilih bisnis ini-->
      <div class="content4 cf">
        <div class="content4-img"></div>
        <div class="content4-text">text</div>
      </div>
      <!--Contanct-->
      <div class="bar3 cf">
        <div class="bar3-bg">contact</div>
        <div class="bar3-text"></div>
      </div>
      <!--Quote Horizontal-->
      <div class="horizontal-scroll">
        <div class="bar4">
          <div class="bar4-quote">quote 1</div>
          <div class="bar4-quote">quote 2</div>
          <div class="bar4-quote">quote 3</div>
          <div class="bar4-quote">quote 4</div>
          <div class="bar4-quote">quote 5</div>
          <div class="bar4-quote">quote 6</div>
        </div>
      </div>
      <!--News-->
      <div class="content5 cf">
        <div class="content5-bar">
          <div class="bar-img">img</div>
          <div class="bar-text">text</div>
        </div>
        <div class="content5-bar">
          <div class="bar-img">img</div>
          <div class="bar-text">text</div>
        </div>
        <div class="content5-bar">
          <div class="bar-img">img</div>
          <div class="bar-text">text</div>
        </div>
      </div>
      <div class="footer cf">
        <div class="bruce">footer about brand</div>
        <div class="links">footer for links</div>
        <div class="contact-info">footer contact info</div>
      </div>
    </div>
  </body>
</html>
